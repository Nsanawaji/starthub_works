<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID PRACTICE</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="desktop-section">
        <h1>Desktop</h1>
        <div class="grid-container">
          <div class="item1">Header</div>
          <div class="item2">Aside</div>
          <div class="item3">Nav</div>
          <div class="item4">Section</div>
          <div class="item5" id="footer">Footer</div>
        </div>
      </div>
      <div class="mobile-section">
        <h1>Mobile</h1>
        <div class="grid-container2">
        <div class="mob-item1">Header</div>
          <div class="mob-item2" id="footer">Footer</div>
          <div class="mob-item3">Section</div>
          <div class="mob-item4">Aside</div>
          <div class="mob-item5">Nav</div>
          </div>
      </div>
    </div>
  </body>
</html>
